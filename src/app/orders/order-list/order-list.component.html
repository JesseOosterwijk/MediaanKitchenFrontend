<div class="orders-list" style="width: 100vw; padding: 10%; margin: auto;">
  <h4 class="title">Orders</h4>
  <ul class="list-group" *ngFor="let order of orders">
    <li class="list-group-item">Table number: {{ order.table }}</li>
    <li class="list-group-item" *ngFor="let product of order.products">
      {{ product.name }} | Amount: {{ product.amount }}
    </li>
    <button>Delete</button>
  </ul>
</div>
