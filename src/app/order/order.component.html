<h2>Orders</h2>
<div *ngFor="let order of orders" class="order-container">
  <div class="order" id="orderId">
    <div class="order-info">
      <div class="order-title col-left">
        <h4>Table
          {{order.tableNumber}}
          <span class="order-duration">8 minutes ago</span>
        </h4>
      </div>
      <a onclick="deleteOrder(orderId)" class="ready-btn col-right">Ready</a>
    </div>
    <ul class="orders-list">
