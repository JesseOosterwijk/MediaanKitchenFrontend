<!--Pulling Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <div class="col-md-offset-7 col-md-3">
      <div class="form-login">
        <h4>Welcome to the planapp!</h4>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="username" style="margin-bottom: 10px;">

        <label for="email">E-mail:</label> 
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="email" style="margin-bottom: 10px;"/>

        <label>Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="password" style="margin-bottom: 10px;"/>

        <label>Confirm password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm password" style="margin-bottom: 10px;">
        
        <div class="wrapper">
          <span class="group-btn">     
            <a href="#" class="btn btn-primary btn-md" type="submit" value="Submit" (click)="registerUser()">register<i class="fa fa-sign-in"></i></a>
          </span>
        </div>
      </div>        
    </div>
  </div>
</div>
